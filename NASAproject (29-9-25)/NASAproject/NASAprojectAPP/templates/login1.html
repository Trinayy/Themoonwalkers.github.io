{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    .logo1 {
        height:50px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img class="logo1" src="{% static 'NASASPACE.png' %}" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">About Us</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="{% url 'aim' %}">Aim</a>
            <a class="dropdown-item" href="{% url 'meet' %}">Meet the Team</a>
            <a class="dropdown-item" href="{% url 'contactus' %}">Contact us</a>
          </div>
        </li>
    
        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up â†’</a></li>
      </ul>
    </div>
  </nav>

<!-- Login Form -->
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Login</h2>
    {% if form.errors %}
      <div class="alert alert-danger">Invalid username or password</div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username</label>
            <input type="text" name="username" class="form-control" id="id_username" required>
        </div>

        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" name="password" class="form-control" id="id_password" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
