{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .logo1{
            height: 51px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img class="logo1" src="{% static 'NASASPACE.png' %}" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
<li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">About Us</a>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="{% url 'aim' %}">Aim</a>
      <a class="dropdown-item" href="{% url 'meet' %}">Meet the Team</a>
      <a class="dropdown-item" href="{% url 'contactus' %}">Contact us</a>
    </div>
  </li>

  {% if user.is_authenticated %}
  
  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">Resources</a>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="{% url 'aboutmoon' %}">About Moon</a>
      <a class="dropdown-item" href="{% url 'factsaboutsolarsystem' %}">Facts About Mars</a>
    </div>
  </li>
  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
      {{ user.username }}
    </a>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
    </div>
  </li>
  {% else %}
  
  <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
  <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up â†’</a></li>
  {% endif %}
      </ul>
    </div>
  </nav>

<div class="container mt-5" style="max-width: 500px;">
    <h3 class="text-center mb-4">Contact Us</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
